language: python

python: 3.6

cache:
  pip: true
  directories:
    - .tox
    - $HOME/miniconda

stages:
  - test
  - name: deploy
    if: tag IS present

env:
  global:
    - USERNAME=seignovert
  matrix:
    - TOX=pytest
    - TOX=docs
    - TOX=linter

install:
  - pip install tox-travis
script:
  - tox

jobs:
  include:
    - stage: deploy
      env:
        - CONDA_DEPLOY
        - MINICONDA_VERSION=Miniconda3-latest-Linux-x86_64
        # travis encrypt CONDA_TOKEN=token
        - secure: 
      install:
        - test -d $HOME/miniconda/bin || (rm -rf $HOME/miniconda && wget https://repo.continuum.io/miniconda/$MINICONDA_VERSION.sh -q -O $HOME/miniconda.sh && bash $HOME/miniconda.sh -b -p $HOME/miniconda)
        - export PATH="$HOME/miniconda/bin:$PATH" && hash -r
        - conda install -q -y conda-build conda-verify anaconda-client
      script:
        - conda build . --user $USERNAME --token $CONDA_TOKEN --python $TRAVIS_PYTHON_VERSION

    - stage: deploy
      env: PYPI_DEPLOY
      install: true
      script: true
      deploy:
        provider: pypi
        user: $USERNAME
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true

    - stage: deploy
      env: GITHUB_RELEASE
      install: true
      script: true
      deploy:
        provider: releases
        name: Version $TRAVIS_TAG
        api_key:
          secure: 
        on:
          tags: true
